services:
  - type: web
    name: yoyaku-yo-api
    env: node
    region: oregon
    plan: starter
    buildCommand: cd yoyakuyo-api && npm install && npm run build
    startCommand: cd yoyakuyo-api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: LINE_MESSAGING_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: AUTO_KILL_PORT_CONFLICTS
        value: "false"

